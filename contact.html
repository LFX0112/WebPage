<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barbería Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-core" required>
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-core" required placeholder="abc123@ejemplo.com">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-core" required placeholder="(01) 234 567 8901)">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="input-core" required></textarea>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contact" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" name="contact" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En qué horario desea ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox">
                <input type="checkbox" checked>¿Recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>10:00 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 ~ 18:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>09:00 ~ 19:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-alt">
        <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
</body>
</html>
